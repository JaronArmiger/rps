<!DOCTYPE html>
<html>
	<head>
		<title>piedra papel y tijera</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="rps.css">
		<link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@700&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<div class="button-wrapper">
				<button id="start">PLAY</button>
				<button class="playing" id="rock">Piedra</button>
				<button class="playing" id="paper">Papel</button>
				<button class="playing" id="scissors">Tijera</button>
			</div>
			<div class="display"></div>
			<div class="score">
				<p>Your Score: <span id="player"></span></p>
				<p>Computer Score: <span id="computer"></span></p>
			</div>
		</div>
		<script src="rps.js"></script>
	</body>
</html>
